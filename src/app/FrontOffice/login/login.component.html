<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <img src="images/tt-logo.png" alt="Tunisie Telecom" class="logo" routerLink="/home">
      <h1>Connexion</h1>
      <p>Connectez-vous à votre compte Tunisie Telecom</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="email">Adresse email</label>
        <div class="input-container">
          <input
            type="email"
            id="email"
            formControlName="email"
            placeholder="votre.email@example.com"
            [class.error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
          >
          <span class="input-icon">📧</span>
        </div>
        <div class="error-message" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          {{ getEmailErrorMessage() }}
        </div>
      </div>

      <div class="form-group">
        <label for="password">Mot de passe</label>
        <div class="input-container">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            formControlName="password"
            placeholder="Votre mot de passe"
            [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          >
          <span class="input-icon password-toggle" (click)="togglePasswordVisibility()">
            {{ showPassword ? '👁️' : '🔒' }}
          </span>
        </div>
        <div class="error-message" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <span *ngIf="loginForm.get('password')?.errors?.['required']">Le mot de passe est requis</span>
          <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Le mot de passe doit contenir au moins 6 caractères</span>
        </div>
      </div>

      <div class="form-actions">
        <button type="submit" class="login-btn" [disabled]="loginForm.invalid">
          Se connecter
        </button>

        <button type="button" class="forgot-password-btn" routerLink="/forgot-password">
          Mot de passe oublié ?
        </button>
      </div>
    </form>

    <div class="signup-link">
      <p>Vous n'avez pas de compte ?</p>
      <button class="signup-btn" routerLink="/signup">
        Créer un compte
      </button>
    </div>
  </div>
</div>
